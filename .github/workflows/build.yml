name: Build

on: [push, pull_request]

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.100

    - name: Build with dotnet
      if: github.event_name == 'push' && github.ref == 'refs/heads/master'
      env: 
        NUGET: ${{ secrets.NUGET }}
      run: .\build.cmd